<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ManaraDaily — Coming Soon</title>
  <style>
    :root{
      --bg: #e5ddcb; /* soft off-white */
      --max-width: 900px; /* largest image width on desktop */
      --gutter: 20px;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: url("bg.jpg");
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--gutter);
    }

    /* Container keeps the image centered and capped in width */
    .container{
      width:100%;
      max-width:var(--max-width);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    img.responsive{
      display:block;
      max-width:100%;
      height:auto;
      box-shadow:0 6px 20px rgba(10,10,10,0.06);
      border-radius:8px;
    }

    /* Optional caption for context */
    .caption{
      margin-top:12px;
      text-align:center;
      color:#333;
      font-size:14px;
    }

    /* Make sure large-screen layout still centers nicely */
    @media(min-width:900px){
      body{padding:40px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!--
      Replace the src below with the actual file name of your generated image
      (put the image file in the same folder as this HTML file). Example: src="coming-soon.png"
    -->
    <img class="responsive" src="soon.png" alt="ManaraDaily — Coming Soon banner">
  </div>
</body>
</html>
